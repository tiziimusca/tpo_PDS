<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestor de Vendedores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid mt-3">
        <div class="card">
            <div class="card-body">
                <h3>Vendedores</h3>
                <hr /> 
                <a href="/vendedores/nuevo" class="btn btn-success btn-sm">
                    <i class="fa fa-plus-circle"></i> Nuevo
                </a>
                <div th:replace="mensajes :: msg"></div>
                <table class="table table-bordered table-striped">
                    <thread>
                        <tr>
                            <td>Vendedor Id</td>
                            <td>Nombre</td>
                            <td>Correo Electronico</td>
                        </tr>
                    </thread>
                    <tbody>
                        <tr th:each="vendedor : ${vendedores}">
                            <td th:text="${vendedor.id}"></td>
                            <td th:text="${vendedor.nombre}"></td>
                            <td th:text="${vendedor.correoelectronico}"></td>
                            <td>
                                <a th:href="@{'/vendedores/editar/'+ ${vendedor.id}}"
                                class="btn btn=info btn-sm"
                                title="Editar">
                                    <i class="fa fa-edit"></i>
                                </a>
                                <a th:href="@{'/vendedores/eliminar/'+ ${vendedor.id}}"
                                class="btn btn=danger btn-sm"
                                title="Eliminar">
                                    <i class="fa fa-trash"></i>
                                </a>
                            </td>
                        </tr>    
                    </tbody>        
                </table>
            </div>

        </div>
    </div>
</body>
</html>
