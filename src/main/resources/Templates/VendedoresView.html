<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>VendedoresView</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid mt-3">
        <div class="card">
            <div class="card-body">
                <h3>Vehiculos</h3>
                <table class="table table-bordered table-striped">
                    <thread>
                        <tr>
                            <td>IdVehiculo</td>
                            <td>Marca</td>
                            <td>Modelo</td>
                            <td>Color</td>
                            <td>Numero del Chasis</td>
                            <td>Numero del Motor</td>
                            <td>Precio </td>
                        </tr>
                    </thread>
                    <tbody>
                        <tr th:each="vehiculo : ${vehiculos}">
                            <td th:text="${vehiculo.idVehiculo}"></td>
                            <td th:text="${vehiculo.marca}"></td>
                            <td th:text="${vehiculo.modelo}"></td>
                            <td th:text="${vehiculo.color}"></td>
                            <td th:text="${vehiculo.numeroChasis}"></td>
                            <td th:text="${vehiculo.numeroMotor}"></td>
                            <td th:text="${vehiculo.precio}"></td>
                        </tr>
                    </tbody>        
                </table>
            </div>

        </div>
    </div>
</body>
</html>
